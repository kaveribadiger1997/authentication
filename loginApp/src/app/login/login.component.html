<div class="login-container">
  <h2>Login to MyApp</h2>
  <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" [(ngModel)]="username" placeholder="Enter your username" />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="Enter your password" />
    </div>

    <button type="submit">Login</button>
  </form>
</div>
